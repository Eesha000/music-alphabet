<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MusicBoard</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
	<div class="keys">

		
		<!-- <div data-key="70" class="key">
			<kbd>F</kbd>
			<span class="sound">Facebook</span>
		</div> -->
		
		

		<div class="project-tile">
			<div class="tile-inners">
				<div data-key="65" class="key">
					<kbd>あ</kbd>
					<span class="sound"></span>
				</div>	
			</div>
			<div class="back">
				<a href="#" class="tile-name">
					Read: a
				</a>
			</div>
		</div>
		<div class="project-tile">
			<div class="tile-inners">
				<div data-key="73" class="key" onmouseover="big()" onmouseout="back()" id='imga'>
			<kbd>い</kbd>
			<span class="sound"></span>
		</div>	
			</div>
			<div class="back">
				<a href="#" class="tile-name">
					Read: i
				</a>
			</div>
		</div>
		<div class="project-tile">
			<div class="tile-inners">
				<div data-key="85" class="key">
					<kbd>う</kbd>
					<span class="sound"></span>
				</div>	
			</div>
			<div class="back">
				<a href="#" class="tile-name">
					Read: u
				</a>
			</div>
		</div>
		<div class="project-tile">
			<div class="tile-inners">
				<div data-key="69" class="key">
			<kbd>え</kbd>
			<span class="sound"></span>
		</div>	
			</div>
			<div class="back">
				<a href="#" class="tile-name">
					Read: e
				</a>
			</div>
		</div>
		<div class="project-tile">
			<div class="tile-inners">
				<div data-key="79" class="key">
			<kbd>お</kbd>
			<span class="sound"></span>
		</div>	
			</div>
			<div class="back">
				<a href="#" class="tile-name">
					Read: o
				</a>
			</div>
		</div>
		<div class="project-tile">
			<div class="tile-inners">
				
		<div data-key="67" class="key">
			<kbd>C</kbd>
			<span class="sound"></span>
		</div>
		</div>	
		<div class="back">
				<a href="#" class="tile-name">
					Read: C
				</a>
			</div>
		</div>
			
	</div>
</div>
	
<!-- sound -->
	<audio data-key="65" src="sounds/clap.wav"></audio>
	<audio data-key="70" src="sounds/openhat.wav"></audio>
	<audio data-key="71" src="sounds/boom.wav"></audio>
	<audio data-key="67" src="cat.wav"></audio>
		
			
<script type="text/javascript">
	var width = 100;
	var difference = 2;
	var intervalId = 0;

	function big() {
		clearInterval(intervalId);
		intervalId = setInterval(zoomIn, 10);
	}

	function back() {
		clearInterval(intervalId);
		intervalId = setInterval(zoomOut, 10);
	}

	function zoomIn() {
		if(width<200) {
			width = width + difference;
			document.getElementById('imga').style.width = width+'px';
		console.log(width);
		} else  {
			clearInterval(intervalId);
		}
	}

	function zoomOut() {
		if(width>100) {
			width = width - difference;
			document.getElementById('imga').style.width = width+'px';
		console.log(width);
		} else  {
			clearInterval(intervalId);
		}
	}

	function removeTransition(e) {
		if (e.propertyName !== 'transform') return;
		e.target.classList.remove('pressing');
	}

	function playSound(e) {
		const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
		const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
		if (!audio) return;

		key.classList.add('pressing');
		audio.currentTime = 0;
		audio.play();
	}

	const keys = Array.from(document.querySelectorAll('.key'));
	keys.forEach(key => key.addEventListener('transitionend', removeTransition));
	window.addEventListener('keydown', playSound);
</script>
</body>
</html>
